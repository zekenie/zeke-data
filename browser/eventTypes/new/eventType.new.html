<h1>Create new event type</h1>

<form novalidate ng-submit="submit()">
  <div>
    <label for="parent">Parent</label>
    <select 
      name="parent" 
      ng-options="et._id as et.name for et in eventTypes" 
      ng-model="form.parent"></select>
  </div>

  <div>
    <label for="name">Name</label>
    <input ng-model="form.name">
  </div>

  <div>
    <button type="submit">Create</button>
  </div> 
</form>
